<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Submit a Complaint</h2>
    <form id="complaint-form">
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="complaint">Complaint Details</label>
            <textarea id="complaint" rows="4" placeholder="Describe your complaint" required></textarea>
        </div>
        <button type="submit">Submit Complaint</button>
        <div class="success-message" id="success-message">Complaint submitted successfully!</div>
    </form>
</div>

<script>
    document.getElementById('complaint-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from reloading the page

        var name = document.getElementById('name').value.trim();
        var email = document.getElementById('email').value.trim();
        var complaint = document.getElementById('complaint').value.trim();

        if (name === '' || email === '' || complaint === '') {
            alert('Please fill in all fields before submitting.');
            return;
        }

        // Show success message
        document.getElementById('success-message').style.display = 'block';

        // Clear the form fields after submission
        setTimeout(() => {
            document.getElementById('complaint-form').reset();
            document.getElementById('success-message').style.display = 'none';
        }, 3000);
    });
</script>

</body>
</html>
