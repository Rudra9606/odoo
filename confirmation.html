<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .confirmation-box {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 480px;
            text-align: center;
            border-top: 5px solid #28a745;
        }

        h2 {
            color: #28a745;
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        p {
            margin: 8px 0;
            font-size: 16px;
            color: #333;
        }

        .details-box {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
            border: 1px solid #b6daff;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .details-box p {
            font-weight: bold;
            background: #ffffff;
            padding: 12px;
            width: 90%;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: #004085;
        }

        button {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            padding: 14px 22px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #218838, #1e7e34);
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(40, 167, 69, 0.4);
        }
    </style>
</head>
<body>

    <div class="confirmation-box">
        <h2>Complaint Submitted Successfully!</h2>
        <p>Thank you for submitting your complaint. Below are the details you provided:</p>
        


        <button onclick="goToHomepage()">Go to Homepage</button>

        <script>
            function goToHomepage() {
                window.location.href = "index.html"; // Change this to your actual homepage URL if different
            }
        </script>
            </div>

    <script>
        // Function to get query parameters from URL
        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param) || "Not provided";
        }

        // Populate details from query parameters
        document.getElementById("name").innerText = getQueryParam("name");
        document.getElementById("email").innerText = getQueryParam("email");
        document.getElementById("date").innerText = getQueryParam("date");
        document.getElementById("location").innerText = getQueryParam("location");
        document.getElementById("category").innerText = getQueryParam("category");

        // Handling Proof Image Display
        let proofImage = getQueryParam("proof");
        let proofContainer = document.getElementById("proof");

        if (proofImage !== "Not provided") {
            proofContainer.innerHTML = `<img src="${proofImage}" alt="Proof Image" style="max-width: 100%; border-radius: 6px; margin-top: 10px;">`;
        } else {
            proofContainer.innerText = "No image uploaded";
        }

        // Close the confirmation page
        function closePage() {
            window.close();
        }
    </script>

</body>

</html>
