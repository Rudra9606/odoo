<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact Us - SafeSpeak</title>
    <style>
        .homepage-button a {
            text-decoration: none;
            background: #004085;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .homepage-button a:hover {
            background: #002752;
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="navigation">
        <div class="nav-left">
            <a href="/">
                <img src="Safe speak.png" alt="Safe Speak Logo">
            </a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Log in/Register</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Form -->
    <div class="contact-content">
        <h2>Contact Us</h2>
        <div id="error-message"></div>
        <div class="contact-form">
            <div class="form-box">
                <input type="text" id="name" placeholder="Enter Your Name">
            </div>
            <div class="form-box">
                <input type="text" id="phone" placeholder="Enter Your Phone Number">
            </div>
            <div class="form-box">
                <input type="text" id="email" placeholder="Enter Your Email">
            </div>
            <div class="form-box">
                <textarea id="message" cols="30" rows="5" placeholder="How may we help you?"></textarea>
            </div>
            <div class="form-box">
                <button onclick="validateForm()">Submit</button>
            </div>
        </div>
    </div>

    <!-- Go to Homepage Button -->
    <div class="homepage-button" style="text-align: center; margin-top: 20px;">
        <a href="index.html">Go to Homepage</a>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Copyright &copy; SafeSpeak.com</p>
    </div>

    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var phone = document.getElementById('phone').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;
            var errorMessage = '';

            if (name === '') errorMessage += 'Name is required. ';
            if (phone === '') errorMessage += 'Phone number is required. ';
            if (email === '') errorMessage += 'Email is required. ';
            if (message === '') errorMessage += 'Message is required.';

            if (errorMessage !== '') {
                document.getElementById('error-message').innerText = errorMessage;
            } else {
                document.getElementById('error-message').innerText = '';
                alert('Form submitted successfully!');
            }
        }
    </script>

</body>
</html>
