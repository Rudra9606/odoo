<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Literata&family=Garamond&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Literata:wght@400;500&display=swap');

        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            background-image: url('Background.jpg');
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            animation: fadeInBackground 1s ease-in-out;
        }

        @keyframes fadeInBackground {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .login-container {
            display: flex;
            width: 90%;
            max-width: 1000px;
            position: relative;
            z-index: 2;
            opacity: 0;
            animation: fadeInUp 1.5s ease-in-out forwards;
            height: 90%;
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-box, .info-box {
            border-radius: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            position: relative;
            flex: 1;
            margin: 0 20px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .login-box:hover, .info-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .login-box {
            background: linear-gradient(135deg, #CBDDEC, #A3CBE5);
            z-index: 1;
            margin-right: -50px;
        }

        .info-box {
            background-color: #000000;
            color: white;
            z-index: 2;
            position: relative;
            padding-top: 0;
            padding-right: 0;
        }

        .login-form {
            color: #0B1320;
        }

        .login-form h1 {
            text-align: left;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-family: 'PT Serif', serif;
            animation: fadeInTitle 1.2s ease-in-out forwards;
        }

        @keyframes fadeInTitle {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin: 15px 0;
            position: relative;
        }


        .input-container {
            position: relative;
            width: 100%;
        }


        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #0B1320;
        }

        .input-container input {
        width: 80%;
        padding: 10px 15px 10px 40px; /* Add padding-left for icon space */
        border-radius: 25px;
        border: none;
        font-size: 0.9em;
        font-family: 'Literata', serif;
        background-color: #F3F6FA;
        color: #0B1320;
        transition: box-shadow 0.3s ease;
        }

        .form-group input:focus {
            box-shadow: 0 0 10px rgba(0, 100, 255, 0.5);
            outline: none;
        }

        .icon {
            position: absolute;
            left: 15px; /* Position icon inside the input field */
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
        }

        /* Specific icons */
        .email-icon {
            background-image: url('email.png'); /* Replace with your email icon path */
            background-size: contain;
            background-repeat: no-repeat;
        }

        .password-icon {
            background-image: url('password.png'); /* Replace with your password icon path */
            background-size: contain;
            background-repeat: no-repeat;
        }

        .show-password {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .show-password input {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #0B1320;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            margin-right: 10px;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .show-password input:checked::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 10px;
            height: 10px;
            background-color: #000000;
            border-radius: 50%;
        }

        .login-button {
            background-color: #000000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            width: 60%;
            font-family: 'Literata', serif;
            font-size: 1.1em;
            margin-top: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .login-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .social-login {
            text-align: left;
            margin-top: 20px;
        }

        .social-login p {
            margin: 10px 0;
            color: #0B1320;
        }

        .social-login div {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .social-login img {
            width: 50px;
            height: 50px;
            margin: 0 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .social-login img:hover {
            transform: scale(1.1);
        }

        .social-login img.google-logo {
            width: 70px;
            height: 70px;
            margin-right: 2px;
        }

        .social-login img.facebook-logo {
            margin-left: 2px;
            margin-right: 5px;
        }

        .right-side {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start; /* Fixed the justify-content */
            position: relative;
            height: 100%;
        }

        .logo {
            position: absolute;
            top: 10px; /* Adjusted to move 1/6th from the top */
            right: 5px;
            width: 100px; /* Adjust logo size */
            border-top-right-radius: 30px;
        }

        .info-text {
            margin-top: 150px;
            font-family: garamond, serif;
            font-size: 3em;
            line-height: 1;
            color: white;
            padding-left: 20px;
        }

        .footer-text a {
            color: #000000;
        }


    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-form">
                <h1>WELCOME!</h1><br>
                <div class="form-group">
                    <label for="email">Email ID</label>
                    <div class="input-container">
                        <i class="icon email-icon"></i>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <i class="icon password-icon"></i>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                </div>
                
                <div class="show-password">
                    <input type="checkbox" id="show-password">
                    <label for="show-password">Show Password?</label>
                </div>
                <button class="login-button">Log In</button>
                <div class="social-login">
                    <p>OR sign in via</p>
                    <div>
                        <a href="https://accounts.google.com/signin">
                            <img src="google.png" alt="Google Login" class="google-logo"> 
                        </a>
                        <a href="https://www.facebook.com/login">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Login" class="facebook-logo">
                        </a>
                        <a href="https://www.linkedin.com/login">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Linkedin_icon.svg" alt="LinkedIn Login">
                        </a>
                        <a href="https://github.com/login">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub Login">
                        </a>
                    </div>
                </div><br>
                <div class="footer-text">
                    <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </div>
        </div>
        <div class="info-box">
            <div class="right-side">
               
                <div class="info-text">
                    <span>Together,</span><br><br>
                    <span>We Build a</span><br><br>
                    <span>Safer & Fairer</span><br><br>
                    <span>Society!</span><br><br><br>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('show-password').addEventListener('change', function() {
            var passwordField = document.getElementById('password');
            passwordField.type = this.checked ? 'text' : 'password';
        });
    
        document.querySelector('.login-button').addEventListener('click', function(event) {
            var emailField = document.getElementById('email');
            var passwordField = document.getElementById('password');
            var email = emailField.value.trim();
            var password = passwordField.value.trim();
    
            // Remove existing error messages and confirmation messages
            document.querySelectorAll('.error-message, .success-message').forEach(el => el.remove());
    
            var hasError = false;
    
            if (email === '') {
                showError(emailField, 'Email cannot be empty');
                hasError = true;
            }
            if (password === '') {
                showError(passwordField, 'Password cannot be empty');
                hasError = true;
            }
    
            if (hasError) {
                event.preventDefault();
            } else {
                // Show confirmation message
                showSuccess('Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'home.html'; // Redirecting to home page
                }, 2000);
            }
        });
    
        function showError(inputElement, message) {
            var errorMessage = document.createElement('div');
            errorMessage.className = 'error-message';
            errorMessage.style.color = 'red';
            errorMessage.style.fontSize = '0.9em';
            errorMessage.style.marginTop = '5px';
            errorMessage.textContent = message;
            inputElement.parentNode.appendChild(errorMessage);
        }
    
        function showSuccess(message) {
            var successMessage = document.createElement('div');
            successMessage.className = 'success-message';
            successMessage.style.color = 'green';
            successMessage.style.fontSize = '1em';
            successMessage.style.fontWeight = 'bold';
            successMessage.style.marginTop = '15px';
            successMessage.style.textAlign = 'center';
            successMessage.textContent = message;
            document.querySelector('.login-form').appendChild(successMessage);
        }
    </script>
    
     
</body>
</html>
